<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" 
      id="city"  placeholder="Search for a city..." />
      <button onclick="getdat()">start</button>
    </header>
    <main>
      <section class="location">
        <div class="city" id="city1"></div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp" id="temp"><span>Â°c</span></div>
        <div class="weather" id="weather"></div>
        <div class="hi-low" id="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>
</html>
